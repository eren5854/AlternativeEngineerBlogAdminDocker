<div style="display: flex;">
    <h1>Yazar Detayı</h1>
</div>

<div class="insights">
    <div class="sales">
        <span class="material-symbols-outlined icons">
            person
        </span>
        <div class="right">
            <div class="input-box">
                <!-- <h2>Information</h2> -->
                <form #updateUserForm="ngForm">
                    <div style="display: flex; justify-content: center;" class="input-field mb-2">
                        <div style="display: flex; gap: 0.5rem; height: 21px;">
                        </div>
                        <!-- <img style="width: 174px;" src="https://localhost:7268/ProfilePictures/{{userModel.profilePicture}}" alt=""> -->
                        <img style="width: 174px;" src="{{imageUrl}}ProfilePictures/{{userModel.profilePicture}}" alt="">
                    </div>

                    <div class="input-field mb-2">
                        <div style="display: flex; gap: 0.5rem; height: 21px;">
                            <label for="firstName">İsim</label>
                        </div>
                        <input [(ngModel)]="userModel.firstName!" validate type="text" name="firstName"
                            class="form-control" id="firstName" readonly autocomplete="off">
                    </div>

                    <div class="input-field mb-2">
                        <div style="display: flex; gap: 0.5rem; height: 21px;">
                            <label for="lastName">Soyisim</label>
                        </div>
                        <input [(ngModel)]="userModel.lastName!" validate type="text" name="lastName"
                            class="form-control" id="lastName" readonly autocomplete="off">
                    </div>

                    <div class="input-field mb-2">
                        <div style="display: flex; gap: 0.5rem; height: 21px;">
                            <label for="userName">Kullanıcı Adı</label>
                        </div>
                        <input [(ngModel)]="userModel.userName" validate type="text" name="userName"
                            class="form-control" id="userName" readonly autocomplete="off">
                    </div>

                    <div class="input-field mb-2">
                        <div style="display: flex; gap: 0.5rem; height: 21px;">
                            <label for="firstName">E-Posta</label>
                        </div>
                        <input [(ngModel)]="userModel.email!" validate type="text" name="email" class="form-control"
                            id="email" readonly autocomplete="off">
                    </div>

                    <!-- <div class="input-field">
                        <div class="btns">
                            <button [disabled]="" class="submit">
                                <i class="fa-solid fa-floppy-disk"></i>
                                Save
                            </button>
                        </div>
                    </div> -->
                </form>
            </div>
        </div>
    </div>

    <div class="sales">
        <span class="material-symbols-outlined icons">
            person
        </span>
        <div class="right">
            <div class="input-box">
                <!-- <h2>Information</h2> -->
                <form #updateUserForm="ngForm">


                    <div class="input-field mb-2">
                        <div style="display: flex; gap: 0.5rem; height: 21px;">
                            <label for="lastName">Doğum Tarihi</label>
                        </div>
                        <label type="text" name="dateOfBirth" class="form-control" id="dateOfBirth" readonly
                            autocomplete="off">{{userModel.dateOfBirth | date: 'dd/MM/yyyy'}}</label>
                    </div>

                    <div class="input-field mb-2">
                        <div style="display: flex; gap: 0.5rem; height: 21px;">
                            <label for="userName">Telefon Numarası</label>
                        </div>
                        <input [(ngModel)]="userModel.phoneNumber" validate type="text" name="phoneNumber"
                            class="form-control" id="phoneNumber" readonly autocomplete="off">
                    </div>

                    <div class="input-field mb-2">
                        <div style="display: flex; gap: 0.5rem; height: 21px;">
                            <label for="userName">Cinsiyet</label>
                        </div>
                        <label type="text" name="gender" class="form-control" id="gender" readonly
                            autocomplete="off">{{getGenderText(userModel.gender)}}</label>
                    </div>

                    <div class="input-field mb-2">
                        <div style="display: flex; gap: 0.5rem; height: 21px;">
                            <label for="userName">Rol</label>
                        </div>
                        <input [(ngModel)]="userModel.role.name" validate type="text" name="role" class="form-control"
                            id="role" readonly autocomplete="off">
                    </div>

                    <div class="input-field mb-2">
                        <div style="display: flex; gap: 0.5rem; height: 21px;">
                            <label for="userName">Hesap oluşturma tarihi</label>
                        </div>
                        <label type="text" name="role" class="form-control" id="role" readonly
                            autocomplete="off">{{userModel.createdDate | date: 'dd/MM/yyyy - hh:mm'}}</label>
                    </div>

                    <div class="input-field mb-2">
                        <div style="display: flex; gap: 0.5rem; height: 21px;">
                            <label for="userName">Hakkında</label>
                        </div>
                        <textarea [(ngModel)]="userModel.about" name="about" class="form-control" id="about" readonly
                            autocomplete="off"></textarea>
                    </div>

                    <div class="input-field mb-2">
                        <div style="display: flex; gap: 0.5rem; height: 21px;">
                            <label for="userName">Son Giriş</label>
                        </div>
                        <label type="text" name="role" class="form-control" id="role" readonly
                            autocomplete="off">{{userModel.lastLogin | date: 'dd/MM/yyyy - hh:mm'}}</label>
                    </div>

                    <!-- <div class="input-field">
                        <div class="btns">
                            <button [disabled]="" class="submit">
                                <i class="fa-solid fa-floppy-disk"></i>
                                Save
                            </button>
                        </div>
                    </div> -->
                </form>
            </div>
        </div>
    </div>


    <div class="sales item1">
        <span class="material-symbols-outlined icons">
            person
        </span>
        <div class="right">
            <div class="input-box">
                <h2>Blog yazıları</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Başlık</th>
                            <th scope="col"><i class="fa-solid fa-eye"></i></th>
                            <th scope="col"><i class="fa-solid fa-thumbs-up"></i></th>
                            <th scope="col"><i class="fa-solid fa-comment"></i></th>
                            <th scope="col"><i class="fa-solid fa-gears"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(blog of blogs; track blog){
                        <tr>
                            <td>{{blog.title}}</td>
                            <td>{{blog.viewCount}}</td>
                            <td>{{blog.likeCount}}</td>
                            <td>{{blog.commentCount}}</td>
                            <td>
                                <a routerLink="/blog-detail/{{blog.id}}"><button class="btn btn-success mr-2"><i
                                            class="fa-solid fa-eye"></i></button></a>
                                <button class="btn btn-danger" (click)="deleteBlogById(blog.id!, userModel.id!, blog.title)"><i
                                class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
